<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop high-quality products at the best prices. Fast delivery and great deals!">
    <meta name="keywords" content="eCommerce, online shop, buy products, best prices, fast delivery">
    <meta name="author" content="Your Store Name">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Product Details</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="login.html">login</a></li>
        </ul>
    </nav>

    <!-- Product Details Section -->
    <section class="product-details">
        <!-- Product Image -->
        <div class="product-image">
            <img src="product-image.jpg" alt="Product Name">
        </div>

        <!-- Product Info -->
        <div class="product-info">
            <h1>Product Name</h1>
            <p class="price">$99.99</p>
            <p class="description">A short description of the product.</p>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" value="1" min="1">
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </section>

    <!-- Related Products Section -->
    <section class="related-products">
        <h2>Related Products</h2>
        <div class="related-items">
            <!-- Placeholders for related products -->
            <div class="product">
                <img src="related1.jpg" alt="Related Product 1">
                <p>Product 1</p>
                <p>$79.99</p>
            </div>
            <div class="product">
                <img src="related2.jpg" alt="Related Product 2">
                <p>Product 2</p>
                <p>$89.99</p>
            </div>
        </div>
    </section>

    <script >

        // Wait for the DOM to load
document.addEventListener("DOMContentLoaded", function() {
    // Select elements
    const addToCartButton = document.querySelector(".add-to-cart");
    const quantityInput = document.querySelector("#quantity");

    // Add to Cart functionality
    addToCartButton.addEventListener("click", function() {
        const quantity = quantityInput.value;
        alert(`Added ${quantity} item(s) to cart.`);
    });
});

    </script>
</body>
</html>
