<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shop high-quality products at the best prices. Fast delivery and great deals!">
    <meta name="keywords" content="eCommerce, online shop, buy products, best prices, fast delivery">
    <meta name="author" content="Your Store Name">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous">


    </script> 
</head>
<body>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="shop.html"><i class="fas fa-store"></i> Shop</a></li>
            <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
            <li><a href="checkout.html"><i class="fas fa-credit-card"></i> Checkout</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
            <li><a href="login.html">login</a></li>
        </ul>
    </nav>

    <!-- Cart Section -->
    <section class="cart">
        <h1><i class="fas fa-shopping-cart"></i> Your Shopping Cart</h1>
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Image</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <tr>
                    <td>Product Name</td>
                    <td><img src="images/sample-product.jpg" alt="Product Image" class="cart-img"></td>
                    <td>$10.00</td>
                    <td><input type="number" value="1" min="1"></td>
                    <td>$10.00</td>
                    <td><button class="remove-btn"><i class="fas fa-trash"></i></button></td>
                </tr>
                <!-- More items will be added dynamically -->
            </tbody>
        </table>

        <div class="cart-summary">
            <h2>Cart Summary</h2>
            <p>Total: <span id="cart-total">$10.00</span></p>
            <button onclick="checkout()"><i class="fas fa-credit-card"></i> Proceed to Checkout</button>
        </div>
    </section>
"
    <script> document.addEventListener("DOMContentLoaded", function() {
        const cartItems = document.getElementById("cart-items");
        const cartTotal = document.getElementById("cart-total");
    
        // Function to update total price
        function updateTotal() {
            let total = 0;
            const rows = cartItems.querySelectorAll("tr");
            rows.forEach(row => {
                const price = parseFloat(row.cells[2].textContent.replace("$", ""));
                const quantity = row.cells[3].querySelector("input").value;
                const totalPrice = price * quantity;
                row.cells[4].textContent = `$${totalPrice.toFixed(2)}`;
                total += totalPrice;
            });
            cartTotal.textContent = `$${total.toFixed(2)}`;
        }
    
        // Event Listener for Quantity Change
        cartItems.addEventListener("input", function(event) {
            if (event.target.type === "number") {
                updateTotal();
            }
        });
    
        // Event Listener for Remove Button
        cartItems.addEventListener("click", function(event) {
            if (event.target.closest(".remove-btn")) {
                event.target.closest("tr").remove();
                updateTotal();
            }
        });
    
        // Checkout Button Function
        window.checkout = function() {
            alert("Proceeding to Checkout...");
            window.location.href = "checkout.html";
        };
    });
    </script>
</body>
</html>
