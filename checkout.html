</head>
<body>

        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="shop.html"><i class="fas fa-store"></i> Shop</a></li>

    <section class="checkout">
        <h1>Checkout</h1>
        <form id="checkout-form">
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>

            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" required>
            </div>

            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select id="payment" required>
                    <option value="credit_card">Credit Card</option>
                    <option value="paypal">PayPal</option>
                    <option value="mpesa">M-Pesa</option>
                </select>
            </div>

            <!-- Discount Code Section -->
            <div class="form-group">
                <label for="discount">Discount Code</label>
                <input type="text" id="discount" placeholder="Enter coupon code">
                <button type="button" id="apply-discount">Apply</button>
            </div>

            <!-- Shipping Cost -->
            <div class="form-group">
                <label for="shipping">Shipping Option</label>
                <select id="shipping">
                    <option value="standard">Standard (Free)</option>
                    <option value="express">Express (+$10)</option>
                </select>
            </div>

            <div class="checkout-summary">
                <h2>Subtotal: <span id="subtotal">$120.00</span></h2>
                <h3>Shipping: <span id="shipping-cost">$0.00</span></h3>
                <h2>Total: <span id="checkout-total">$120.00</span></h2>
                <button type="submit"><i class="fas fa-check-circle"></i> Confirm Order</button>
            </div>
        </form>
    </section>

    <script>document.addEventListener("DOMContentLoaded", function() {
        const checkoutForm = document.getElementById("checkout-form");
        const checkoutTotal = document.getElementById("checkout-total");
        const subtotalElement = document.getElementById("subtotal");
        const shippingElement = document.getElementById("shipping-cost");
        const shippingSelect = document.getElementById("shipping");
        const discountInput = document.getElementById("discount");
        const applyDiscountBtn = document.getElementById("apply-discount");
    
        let subtotal = 120.00;
        let shippingCost = 0;
        let discountAmount = 0;
    
        // Function to update total
        function updateTotal() {
            let total = subtotal + shippingCost - discountAmount;
            checkoutTotal.textContent = `$${total.toFixed(2)}`;
        }
    
        // Handle shipping change
        shippingSelect.addEventListener("change", function() {
            shippingCost = this.value === "express" ? 10 : 0;
            shippingElement.textContent = `$${shippingCost.toFixed(2)}`;
            updateTotal();
        });
    
        // Handle discount code
        applyDiscountBtn.addEventListener("click", function() {
            if (discountInput.value === "DISCOUNT10") {
                discountAmount = 10;
                alert("Discount Applied! $10 off.");
            } else {
                discountAmount = 0;
                alert("Invalid Discount Code!");
            }
            updateTotal();
        });
    
        // Submit form
        checkoutForm.addEventListener("submit", function(event) {
            event.preventDefault();
            alert("Order Confirmed! Thank you for your purchase.");
            window.location.href = "index.html";
        });
    
        updateTotal();
    });
    </script>

</body>
</html>
